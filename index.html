<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>
        Rock
        <span>Paper</span>
        Scissors
      </h1>
      <div class="scoreBox">
        Score
        <span class="score">0</span>
      </div>
    </header>
    <main>
      <div id="game">
        <div class="game-area">
          <button id="rock" class="choice-btn" type="button">
            <div class="choice rock">
              <img src="./images/icon-rock.svg" alt="paper" />
            </div>
          </button>
          <button id="paper" class="choice-btn" type="button">
            <div class="choice paper">
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </button>
          <button id="scissors" class="choice-btn" type="button">
            <div class="choice scissors">
              <img src="./images/icon-scissors.svg" alt="paper" />
            </div>
          </button>
        </div>
      </div>

      <div id="result">
        <div class="pick user">
          <h3>You Picked</h3>
          <div id="userChoice" class="choice-btn"></div>
        </div>
        <div class="gameResult">
          <div class="winner"></div>
          <button class="btn-play-again" onClick="">Play Again</button>
        </div>
        <div class="pick machine">
          <h3>The House Picked</h3>
          <div id="machineChoice" class="choice-btn"></div>
        </div>
      </div>
    </main>

    <dialog class="modal" id="modal">
      <h2>Rules</h2>
      <div class="button desktop close-button">
        <img src="./images/icon-close.svg" alt="cross" />
      </div>
      <img class="rules-diagram" src="./images/image-rules.svg" alt="rules" />
      <div class="button mobile close-button">
        <img src="./images/icon-close.svg" alt="cross" />
      </div>
    </dialog>

    <footer>
      <!--     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MaxDeb1</a>.
    </div> -->
      <div class="button open-button" id="open">Rules</div>
    </footer>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
